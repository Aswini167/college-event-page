<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Expense Tracker</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
}

.container {
    width: 400px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #333;
}

input, select, button {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background: #1d4ed8;
}

.expense-list {
    margin-top: 15px;
}

.expense-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f9f9f9;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 4px;
}

.expense-item span {
    font-size: 14px;
}

.delete-btn {
    background: red;
    padding: 4px 8px;
    border-radius: 3px;
    font-size: 12px;
}

.total {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Daily Expense Tracker</h2>

    <input type="text" id="name" placeholder="Expense name">
    <input type="number" id="amount" placeholder="Amount">
    
    <select id="category">
        <option value="">Select Category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <div class="expense-list" id="expenseList"></div>

    <div class="total">
        Total Expense: ₹ <span id="total">0</span>
    </div>
</div>

<script>
let total = 0;

function addExpense() {
    let name = document.getElementById("name").value;
    let amount = document.getElementById("amount").value;
    let category = document.getElementById("category").value;

    if (name === "" || amount === "" || category === "") {
        alert("Please fill all fields");
        return;
    }

    amount = parseFloat(amount);

    const expenseDiv = document.createElement("div");
    expenseDiv.className = "expense-item";

    expenseDiv.innerHTML = `
        <span>${name} (${category}) - ₹${amount}</span>
        <button class="delete-btn" onclick="deleteExpense(this, ${amount})">Delete</button>
    `;

    document.getElementById("expenseList").appendChild(expenseDiv);

    total += amount;
    updateTotal();

    document.getElementById("name").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("category").value = "";
}

function deleteExpense(button, amount) {
    button.parentElement.remove();
    total -= amount;
    updateTotal();
}

function updateTotal() {
    document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
